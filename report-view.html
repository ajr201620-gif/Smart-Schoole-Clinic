<!doctype html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض التقرير — العيادة المدرسية الذكية</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="ui.css" />
</head>

<body data-page="report-view">
  <header class="topbar">
    <div class="topbar__left">
      <a class="btn ghost" href="report.html">↩︎ رجوع</a>
      <div class="brand mini">
        <div class="brand__logo">👁️</div>
        <div class="brand__txt">
          <div class="brand__name">عرض التقرير</div>
          <div class="brand__sub">واجهة عرض فخمة للطباعة/العرض</div>
        </div>
      </div>
    </div>

    <div class="topbar__right">
      <button class="btn primary" data-action="report:download">⬇️ تنزيل</button>
      <button class="btn ghost" id="btnTheme" data-action="common:theme-toggle">🌓</button>
    </div>
  </header>

  <main class="shell">
    <section class="card">
      <header class="card__head">
        <h2 class="card__title">🧾 التقرير التنفيذي</h2>
        <div class="card__tools"><span class="pill"><span class="dot ok"></span> Ready</span></div>
      </header>
      <div class="card__body">
        <div id="reportView" class="list">
          <div class="empty muted">يتم تحميل التقرير…</div>
        </div>
      </div>
    </section>
  </main>

  <script src="./bus.js"></script>
  <script src="./auth.js"></script>
  <script type="module" src="./firebase-init.js"></script>
  <script src="./rbac.js"></script>
  <script src="./actions.js"></script>
</body>
</html>
