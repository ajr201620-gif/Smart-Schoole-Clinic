<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Smart Clinic OS | المنظومة السيادية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020617] text-white">

    <div class="dashboard-wrapper">
        <aside class="side-panel">
            <div class="brand">
                <div class="logo-shield">SC</div>
                <h1 class="cyber-font">SMART CLINIC <span>v2.0</span></h1>
            </div>
            <nav class="main-nav">
                <div class="nav-item active" onclick="switchTab('triage')"><i class="fas fa-microchip"></i> وحدة الفرز AI</div>
                <div class="nav-item" onclick="switchTab('map')"><i class="fas fa-satellite-dish"></i> رصد المبنى</div>
                <div class="nav-item" onclick="switchTab('ledger')"><i class="fas fa-database"></i> سجل البلوك تشين</div>
            </nav>
        </aside>

        <main class="content-view">
            <section id="triage-section" class="tab-content active">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-8 glass p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="cyber-font">LIVE BIO-TELEMETRY</h3>
                            <div class="status-badge">AI ACTIVE</div>
                        </div>
                        <div class="chart-container"><canvas id="pulseChart"></canvas></div>
                    </div>
                    <div class="col-span-4 glass p-6 flex flex-col items-center">
                        <h3 class="cyber-font mb-4">HEALTH ID</h3>
                        <div id="qrcode" class="qr-box"></div>
                        <p class="text-[9px] mt-4 opacity-50">#ID-88412-BLOCKCHAIN-VERIFIED</p>
                    </div>
                </div>
                <div class="controls mt-6">
                    <button onclick="startBioScan()" class="scan-btn">بدء الفحص الحي الشامل</button>
                </div>
            </section>

            <section id="map-section" class="tab-content hidden">
                <div class="glass p-8 h-full">
                    <h2 class="cyber-font mb-6">BUILDING HEATMAP (IoT)</h2>
                    <div class="building-grid">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script src="engine.js"></script>
</body>
</html>
