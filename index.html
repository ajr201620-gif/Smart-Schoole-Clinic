<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic OS 2026 | المنظومة السيادية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="side-panel glass">
            <div class="brand mb-10 text-center">
                <div class="logo-shield mx-auto mb-4">SC</div>
                <h1 class="cyber-font text-blue-500 font-black">SMART CLINIC <span class="text-white text-[10px] block opacity-50">V2.0 SOVEREIGN</span></h1>
            </div>
            <nav class="space-y-4">
                <div class="nav-item active" onclick="switchTab('triage')"><i class="fas fa-microchip"></i> وحدة الفرز الذكي</div>
                <div class="nav-item" onclick="switchTab('map')"><i class="fas fa-map-marked-alt"></i> رصد المبنى</div>
                <div class="nav-item" onclick="switchTab('ledger')"><i class="fas fa-link"></i> سجل البلوك تشين</div>
            </nav>
        </aside>

        <main class="content-view p-8">
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h2 id="view-title" class="text-4xl font-black italic cyber-font">DASHBOARD</h2>
                    <p class="text-xs text-slate-500 tracking-[0.3em]">AUTONOMOUS HEALTH GRID</p>
                </div>
                <div id="connection-status" class="glass px-6 py-2 rounded-full border-emerald-500/30 text-emerald-500 text-[10px] font-bold">● SYSTEM ONLINE</div>
            </header>

            <div id="triage-section" class="tab-content grid grid-cols-12 gap-6">
                <div class="col-span-8 glass p-6 h-[400px]">
                    <canvas id="pulseChart"></canvas>
                </div>
                <div class="col-span-4 glass p-6 flex flex-col items-center justify-center">
                    <div id="qrcode" class="bg-white p-4 rounded-2xl mb-4"></div>
                    <p class="text-[10px] opacity-50 uppercase cyber-font">Health ID Verified</p>
                </div>
                <div class="col-span-12 flex gap-4 mt-6">
                    <button onclick="startBioScan()" class="scan-btn flex-1">بدء الفحص الحي (IoT)</button>
                    <button onclick="TeleMedicine.initiateEmergencyCall({name:'فهد محمد', temp:39.2, bpm:110, spo2:95})" class="bg-red-600/20 text-red-500 border border-red-500/50 px-8 rounded-2xl font-bold">اتصال طارئ</button>
                </div>
            </div>

            <div id="map-section" class="tab-content hidden h-[500px] glass p-8">
                <div class="building-grid" id="school-map"></div>
            </div>

            <div id="ledger-section" class="tab-content hidden glass p-8">
                <div id="ledger-display" class="space-y-4 max-h-[500px] overflow-y-auto"></div>
            </div>
        </main>
    </div>

    <script src="style.js"></script> <script src="engine.js"></script>
    <script src="voice-ai.js"></script>
    <script src="medical-bot.js"></script>
    <script src="tele-medicine.js"></script>
    <script src="pharmacy-hub.js"></script>
    <script src="reports.js"></script>
    <script src="mobile-app.js"></script>
    <script src="blockchain-ledger.js"></script>
</body>
</html>
