<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العيادة المدرسية الذكية | Smart Clinic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="antialiased text-slate-200">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="glass flex justify-between items-center p-6 rounded-[2rem] mb-12 animate-fade-in">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/50">
                    <i class="fas fa-microchip text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-black tracking-widest text-white">SMART CLINIC <span class="text-blue-500 text-sm">v2.6</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="h-3 w-3 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-mono text-emerald-400">IoT CONNECTED</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="glass-card p-6">
                <i class="fas fa-users text-blue-500 mb-2"></i>
                <p class="text-slate-400 text-sm">طلاب العيادة</p>
                <h2 class="text-3xl font-bold tracking-tighter">1,240</h2>
            </div>
            <div class="glass-card p-6 border-b-4 border-orange-500">
                <i class="fas fa-thermometer-half text-orange-500 mb-2"></i>
                <p class="text-slate-400 text-sm">متوسط الحرارة</p>
                <h2 class="text-3xl font-bold tracking-tighter">36.8°</h2>
            </div>
            <div class="glass-card p-6 border-b-4 border-red-500">
                <i class="fas fa-heartbeat text-red-500 mb-2"></i>
                <p class="text-slate-400 text-sm">نبض القلب</p>
                <h2 class="text-3xl font-bold tracking-tighter">72 <span class="text-xs">bpm</span></h2>
            </div>
            <div class="glass-card p-6">
                <i class="fas fa-shield-virus text-emerald-500 mb-2"></i>
                <p class="text-slate-400 text-sm">الأوبئة المرصودة</p>
                <h2 class="text-3xl font-bold tracking-tighter">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
                <h2 class="text-3xl font-bold mb-8 flex items-center gap-4 text-white">
                    <i class="fas fa-brain text-blue-400"></i> مساعد التشخيص الفوري
                </h2>
                <textarea id="symptomsInput" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-3xl p-6 text-xl mb-6 focus:ring-4 ring-blue-500/20 focus:border-blue-500 transition-all outline-none" 
                    rows="5" 
                    placeholder="اكتب الأعراض التي تظهر على الطالب بالتفصيل..."></textarea>
                
                <button onclick="startAIDiagnosis()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-[1.5rem] font-black text-xl transition-all active:scale-95 shadow-xl shadow-blue-900/40">
                    بدء الفحص الذكي
                </button>

                <div id="aiResult" class="mt-8 p-8 bg-blue-500/5 border border-blue-500/20 rounded-3xl hidden">
                    <div class="flex items-start gap-4">
                        <i class="fas fa-stethoscope text-blue-500 text-2xl mt-1"></i>
                        <div>
                            <h4 id="diagnosisTitle" class="text-xl font-bold text-blue-400 mb-2"></h4>
                            <p id="diagnosisText" class="text-slate-300 leading-relaxed"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-sm font-bold mb-4 text-gray-400">تنبيهات WhatsApp</h3>
                    <div id="notif-log" class="space-y-4 text-xs font-mono">
                        <div class="p-3 bg-white/5 rounded-xl border-r-2 border-emerald-500">جاري الاتصال بنظام الرسائل...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
