<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة العيادة الذكية المتكاملة | Multi-Portal System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#020617] text-slate-200 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-black text-white mb-2 italic">المنظومة الرقمية للصحة المدرسية</h1>
        <p class="text-blue-500 font-mono mb-12 uppercase tracking-widest">اختر بوابة الدخول للنظام</p>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 w-full max-w-6xl">
            <div onclick="openPortal('school')" class="portal-card">
                <i class="fas fa-school-flag text-4xl mb-4 text-blue-500"></i>
                <h3>إدارة المدرسة</h3>
                <p>متابعة الأثر والغياب الصحي</p>
            </div>
            <div onclick="openPortal('doctor')" class="portal-card">
                <i class="fas fa-user-md text-4xl mb-4 text-emerald-500"></i>
                <h3>الطبيب / الممرض</h3>
                <p>الرصد اللحظي والفرز الذكي</p>
            </div>
            <div onclick="openPortal('student')" class="portal-card">
                <i class="fas fa-user-graduate text-4xl mb-4 text-purple-500"></i>
                <h3>الطالب</h3>
                <p>الملف الصحي والواقع المعزز</p>
            </div>
            <div onclick="openPortal('parent')" class="portal-card">
                <i class="fas fa-family text-4xl mb-4 text-orange-500"></i>
                <h3>ولي الأمر</h3>
                <p>متابعة الحالة والتقارير الفورية</p>
            </div>
        </div>
    </div>

    <div id="main-interface" class="hidden">
        <aside class="fixed right-0 top-0 h-full w-72 glass border-l border-white/5 p-6">
            <div class="mb-10 text-center">
                <div id="user-avatar" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 p-1"></div>
                <h2 id="portal-title" class="font-black text-white italic">اسم البوابة</h2>
                <button onclick="location.reload()" class="text-[10px] text-red-500 mt-2 uppercase">تسجيل الخروج</button>
            </div>
            
            <nav id="sidebar-nav" class="space-y-2">
                </nav>
        </aside>

        <main class="mr-72 p-10">
            <header class="flex justify-between items-center mb-10">
                <div id="page-header">
                    <h2 class="text-3xl font-black text-white italic" id="view-title">الرئيسية</h2>
                    <p class="text-slate-500 text-xs" id="view-desc">وصف الصفحة المختارة</p>
                </div>
                <div class="blockchain-badge">
                    <i class="fas fa-link text-emerald-500"></i> Secured by Blockchain
                </div>
            </header>

            <div id="portal-content" class="animate-in">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
